<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Illusion Bio + Contacts</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      height: 100vh;
      width: 100vw;
      background: #101c1c;
      color: #fff;
      font-family: 'Consolas', monospace;
      position: relative;
    }
    #bio {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 20, 20, 0.68);
      border-radius: 10px;
      padding: 36px 48px;
      box-shadow: 0 0 32px #14ffe9cc;
      text-align: center;
      min-width: 320px;
      max-width: 90vw;
      transition: box-shadow 0.28s;
    }
    #bio h1, #bio p, #bio .contact, #bio .contact a, #bio span, #bio .hidden-love {
      transition: text-shadow 0.25s, color 0.25s;
      cursor: pointer;
    }
    #bio h1:hover,
    #bio p:hover,
    #bio .contact:hover,
    #bio .contact a:hover,
    #bio span:hover,
    #bio .hidden-love:hover {
      color: #14ffe9 !important;
      text-shadow:
        0 0 32px #14ffe9,
        0 0 18px #0fdac8,
        0 0 8px #14ffe9;
    }
    #bio h1 {
      font-size: 2.2em;
      margin: 0 0 0.5em 0;
      letter-spacing: 2px;
      color: #14ffe9;
      text-shadow: 0 0 12px #14ffe9bb;
    }
    #bio p {
      font-size: 1.2em;
      margin: 0.6em 0;
      color: #a6fff8;
      text-shadow: 0 0 8px #14ffe966;
    }
    #bio .contact {
      margin-top: 1.2em;
      font-size: 1.08em;
      color: #14ffe9;
      letter-spacing: 1.1px;
      text-shadow: 0 0 8px #14ffe9aa;
      font-family: inherit;
      word-break: break-all;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8em;
    }
    #bio .contact-row {
      display: flex;
      align-items: center;
      gap: 0.7em;
      justify-content: center;
      font-size: 1.15em;
    }
    #bio .contact a {
      color: #14ffe9;
      text-decoration: underline;
      transition: color 0.2s, text-shadow 0.2s;
      text-shadow: 0 0 8px #14ffe9aa;
      display: inline-block;
      vertical-align: middle;
    }
    #bio .contact a:hover {
      color: #fff;
      text-shadow: 0 0 24px #14ffe9, 0 0 8px #0fdac8;
    }
    #bio .discord-icon, #bio .telegram-icon {
      width: 1.6em;
      height: 1.6em;
      vertical-align: middle;
      margin-right: 0.24em;
      margin-bottom: 2px;
      filter: drop-shadow(0 0 4px #14ffe9aa);
      transition: filter 0.2s;
      display: inline-block;
    }
    #bio .contact-row:hover .discord-icon,
    #bio .contact-row:hover .telegram-icon {
      filter: drop-shadow(0 0 12px #14ffe9) brightness(1.6);
    }
    #bio .hidden-love {
      margin-top: 1.5em;
      font-size: 1em;
      letter-spacing: 0.14em;
      color: #05746f;
      text-shadow: 0 0 8px #13ffe922;
      user-select: text;
      font-family: inherit;
      opacity: 0.48;
      transition: opacity 0.3s, color 0.25s, text-shadow 0.25s;
      cursor: pointer;
      word-break: break-all;
    }
    #bio .hidden-love:hover {
      opacity: 1;
      color: #14ffe9;
      text-shadow:
        0 0 18px #14ffe9,
        0 0 8px #0fdac8,
        0 0 8px #14ffe9;
    }
    #bio:hover {
      box-shadow: 0 0 64px 12px #14ffe9, 0 0 32px #0fd0b8cc inset;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="bio">

      <span style="color:#14ffe9;">"We are anonymous. We are legion."</span>

    </div>
  </div>
  <script>
    // ENGLISH letters/numbers/symbols for matrix illusion
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // Characters for effect: English alphabet + numbers + symbols
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*-+=';
    const fontSize = 20;
    let columns = Math.floor(width / fontSize);
    let drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = {
        y: Math.random() * height / fontSize | 0,
        ghostLen: Math.floor(Math.random() * 3) + 2,
        lastChar: letters.charAt(Math.floor(Math.random() * letters.length))
      };
    }

    // Illusion trail direction (follows mouse)
    let illusionX = 0, illusionY = 1;
    document.addEventListener('mousemove', e => {
      const cx = width / 2, cy = height / 2;
      let angle = Math.atan2(e.clientY - cy, e.clientX - cx);
      illusionX = Math.cos(angle) * 0.7;
      illusionY = Math.sin(angle) * 0.7;
    });

    function drawMatrix() {
      ctx.fillStyle = 'rgba(10, 25, 25, 0.14)';
      ctx.fillRect(0, 0, width, height);
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        drops[i].lastChar = text;
        ctx.font = fontSize + 'px monospace';
        ctx.fillStyle = '#14ffe9';
        ctx.shadowColor = '#14ffe9';
        ctx.shadowBlur = 10;
        let x = i * fontSize;
        let y = drops[i].y * fontSize;
        ctx.globalAlpha = 1;
        ctx.fillText(text, x, y);

        // Illusion trailing ghosts
        for (let j = 1; j < drops[i].ghostLen; j++) {
          ctx.globalAlpha = 0.13 * (drops[i].ghostLen - j);
          ctx.shadowBlur = 0;
          ctx.fillStyle = '#14ffe9';
          ctx.fillText(
            text,
            x + illusionX * fontSize * j * 0.7,
            y + illusionY * fontSize * j * 0.7
          );
        }
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;

        drops[i].y += 1;
        if (Math.random() > 0.975 || drops[i].y * fontSize > height) {
          drops[i].y = 0;
          drops[i].ghostLen = Math.floor(Math.random() * 3) + 2;
        }
      }
    }
    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      let newDrops = [];
      for (let i = 0; i < columns; i++) {
        if (drops[i]) {
          newDrops[i] = drops[i];
        } else {
          newDrops[i] = {
            y: Math.random() * height / fontSize | 0,
            ghostLen: Math.floor(Math.random() * 3) + 2,
            lastChar: letters.charAt(Math.floor(Math.random() * letters.length))
          };
        }
      }
      drops = newDrops;
    });
  </script>
</body>
</html>
